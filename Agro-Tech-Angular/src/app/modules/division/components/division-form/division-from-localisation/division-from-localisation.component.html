<div class="row">
    <div class="form-group col-md-6">
      <label for="address">{{'address' | translate}} </label>
      <input class="form-control" name="address" #address="ngModel" ngModel [(ngModel)]="division.address" placeholder=" write your species Type" >
    </div>
  
  
    <div class="form-group col-md-6">
      <label for="cityCode">{{'codeCity' | translate}}</label>
      <input class="form-control" name="cityCode" #cityCode="ngModel" ngModel  [(ngModel)]="division.codeCity" placeholder=" write your species Type">
    </div>
  
    <div class="form-group col-md-6">
      <label for="cityName">{{'nameCity' | translate}}</label>
      <input class="form-control" name="cityName" #cityName="ngModel" ngModel  [(ngModel)]="division.nameCity" placeholder=" write your species Type">
    </div>


    <div class="form-group col-md-6">
        <label for="wilayaName">{{'wilayaName' | translate}}</label>
        <input class="form-control" name="wilayaName" #cityName="ngModel" ngModel [(ngModel)]="division.wilayaName" placeholder=" write your species Type">
      </div>
  
    
  
  
    <div class="form-group col-md-6">
      <label for="zipCode">{{'zipCode' | translate}}</label>
      <input class="form-control" name="zipCode" #zipCode="ngModel" ngModel  [(ngModel)]="division.zipCode" placeholder=" write your species Type"> 
    </div>
  
    <div class="form-group col-md-6">
      <label for="phone">{{'phone' | translate}}</label>
      <input type="phone" class="form-control" name="phone" #email="ngModel" ngModel [(ngModel)]="division.phone" placeholder=" write your species Type">
    </div>
