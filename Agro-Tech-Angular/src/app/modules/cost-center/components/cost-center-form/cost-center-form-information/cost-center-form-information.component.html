<div class="row">
  <div class="form-group col-md-6">
    <label for="address">{{ "address" | translate }} </label>
    <input class="form-control" name="address" #address="ngModel" ngModel [(ngModel)]="cost.farmType" placeholder=" write your Address"  />
  </div>

  <div class="form-group col-md-6">
    <label for="cityCode">{{ "codeCity" | translate }}</label>
    <input class="form-control" name="cityCode" #cityCode="ngModel" ngModel [(ngModel)]="cost.division_Name"  placeholder=" write your City code " />
  </div>

  <div class="form-group col-md-6">
    <label for="cityName">{{ "nameCity" | translate }}</label>
    <input class="form-control" name="cityName" #cityName="ngModel" ngModel [(ngModel)]="cost.division_Code"  placeholder=" write your City name" />
  </div>

  <div class="form-group col-md-6">
    <label for="wilayaName">{{ "wilayaName" | translate }}</label>
    <input class="form-control" name="wilayaName" #cityName="ngModel" ngModel [(ngModel)]="cost.facilityType"   placeholder=" write your Wilaya name " />
  </div>
</div>
