<div class="row">
  <div class="form-group col-md-6">
    <label for="address">{{ "address" | translate }}</label>
    <input class="form-control" name="address" #address="ngModel" ngModel [(ngModel)]="growout.address" placeholder=" write your Address"/>
  </div>

  <div class="form-group col-md-6">
    <label for="wilayaCode">{{ "wilayaCode" | translate }}</label>
    <input class="form-control" name="wilayaCode" #wilayaCode="ngModel" ngModel [(ngModel)]="growout.wilayaCode" placeholder=" write your code wilaya">
  </div>

  <div class="form-group col-md-6">
    <label for="wilayaName">{{ "wilayaCode" | translate }}</label>
    <input class="form-control" name="wilayaCode" #wilayaName="ngModel" ngModel [(ngModel)]="growout.wilayaName" placeholder=" write your name wilaya" />
  </div>

  <div class="form-group col-md-6">
    <label for="wilayaName">{{ "zipCode" | translate }}</label>
    <input class="form-control" name="zipCode" #zipCode="ngModel" ngModel [(ngModel)]="growout.zipCode" placeholder=" write your code zip" />
  </div>

  <div class="form-group col-md-6">
    <label for="phone">{{ "phone" | translate }}</label>
    <input class="form-control" name="phone" #phone="ngModel" ngModel [(ngModel)]="growout.phoneNumber" placeholder=" write your phone">
  </div>

  <div class="form-group col-md-6">
    <label for="email">{{ "email" | translate }}</label>
    <input class="form-control" name="email" #email="ngModel" ngModel [(ngModel)]="growout.email" placeholder=" write your email">
  </div>
</div>
