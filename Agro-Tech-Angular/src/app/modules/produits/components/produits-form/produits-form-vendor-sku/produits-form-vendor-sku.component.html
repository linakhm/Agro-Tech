<div class="row">

 
  <div class="form-group col-md-6">
    <label for="code">{{'code' | translate}}</label>
    <input class="form-control" name="code" #code="ngModel" ngModel [(ngModel)]="produit.vendorSKU.code">
  </div>

  <div class="form-group col-md-6">
    <label for="name">{{'name' | translate}}</label>
    <input class="form-control" name="name" #name="ngModel" ngModel [(ngModel)]="produit.vendorSKU.name">
  </div>

</div>
