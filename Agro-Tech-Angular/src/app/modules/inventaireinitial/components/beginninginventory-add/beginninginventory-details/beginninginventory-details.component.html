<div class="row" [formGroup]="addform"  >
    <div class="form-group col-md-6 " >
        <label for="codeDeReference">
            {{'Reference code' | translate}}
        </label>
        <input class="form-control" type="number"  name="codeDeReference" ngModel [(ngModel)]="beginninginventory.codeDeReference" formControlName="codeDeReference"  (change)="geValues($event)">
    </div>

    <div class="form-group col-md-6">
        <label for="commentaire">{{'Comment' | translate}}</label>
        <input class="form-control" type="text" name="commentaire"ngModel [(ngModel)]="beginninginventory.commentaire"formControlName="commentaire" (change)="geValues($event)" >
    </div>

    <div class="form-group col-md-6">
        <label for="Vide">
            <input type="checkbox" id="Vide" name="Vide" ngModel [(ngModel)]="beginninginventory.Vide"formControlName="Vide"(change)="geValues($event)">
            {{'Void' | translate}}
        </label>
    </div>
    <div class="form-group col-md-6">
        <label for="isDeleted">
            <input type="checkbox" id="isDeleted" name="isDeleted"ngModel [(ngModel)]="beginninginventory.isDeleted" formControlName="isDeleted"  (change)="geValues($event)" >
            {{'Is deleted' | translate}}
        </label>
    </div>

</div>
